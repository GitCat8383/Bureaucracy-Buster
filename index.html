<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bureaucracy Buster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'spin': 'spin 1s linear infinite',
              'bounce': 'bounce 1s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .highlight-animation {
        animation: highlight 1s ease-out;
      }
      @keyframes highlight {
        0% { background-color: #fde68a; }
        100% { background-color: transparent; }
      }

      /* PDF.js Text Layer CSS */
      .textLayer {
        position: absolute;
        text-align: initial;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 0.2;
        line-height: 1.0;
        pointer-events: none; /* Allow clicks to pass through to canvas if needed, but we need selection */
      }
      .textLayer span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
        pointer-events: all; /* Enable selection */
      }
      ::selection {
        background: rgba(14, 165, 233, 0.3); /* brand-500 with opacity */
      }

      /* Form Input Overlay */
      .pdf-input {
        background: rgba(255, 255, 255, 0.6);
        border: 1px dashed #0284c7;
        color: #0f172a;
        padding: 2px 4px;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        outline: none;
        transition: all 0.2s;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      .pdf-input:focus {
        background: white;
        border: 1px solid #0284c7;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
    </style>

}
</script>
